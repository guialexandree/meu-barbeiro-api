version: '3.8'

services:
  app:
    build:
      image: <DOCKER_USERNAME>/meu-barbeiro-api:latest
    ports:
      - "3000:3000"
    env_file:
      - /home/meu-barbeiro-api/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET
      - CHURRASCO_SMS
      - CHURRASCO_SMS_MASTER
      - DATABASE_URL
      - DATABASE_HOST
      - DATABASE_PORT
      - DATABASE_NAME
      - DATABASE_USERNAME
      - DATABASE_PASSWORD

    volumes:
      - .:/app
    restart: always
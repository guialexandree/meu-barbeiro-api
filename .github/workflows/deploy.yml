name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Copy fxiles to VPS
        run: |
          scp -r . root@${{ secrets.VPS_IP }}:/home/deploy/meu-barbeiro-api

      # Conectar Ã  VPS e executar o deploy
      - name: Deploy on VPS
        run: |
          ssh root@${{ secrets.VPS_IP }} << 'EOF'
          cd /home/deploy/meu-barbeiro-api
          docker-compose down
          docker-compose up --build -d
          EOF